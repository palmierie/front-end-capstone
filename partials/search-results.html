<div class="row"> <h2>Search Result</h2></div>
<div class="row results-width">
  <table class="table table-sm table-striped table-hover">
    <thead>
      <th>Artist</th>
      <th>Track</th>
      <th>Length</th>
      <th>Release Date</th>
      <th>Database</th>
      <th>Buy/DL</th>
      <th>Save</th>
    </thead>
    <tbody>
      <tr ng-repeat="songObj in apiSearchService.arraySongObjFinal">
        <td>{{songObj.artistName}}</td>
        <td>{{songObj.trackCensoredName}}</td>
        <td>{{songObj.trackLength}}</td>
        <td>{{songObj.releaseDate}}</td>
        <td>{{songObj.database}}</td>
        <td><a ng-href="{{songObj.trackViewUrl}}" target="_blank">Buy</a></td>
        <td><a href="#">Save</a></td>
      </tr>
    </tbody>
  </table>
</div>
